<template>

    <section if:true={showRecordTypePanel} role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
         <!-- modal header start -->
           <header class="slds-modal__header">
              <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={sendCreateScreenValue}>
                 <lightning-icon icon-name="utility:close"
                    alternative-text="close"
                    variant="inverse"
                    size="small" ></lightning-icon>
                 <span class="slds-assistive-text">Close</span>
              </button>
              <h2 class="slds-text-heading_medium slds-hyphenate">Select a Record Type</h2>
           </header>
       
           <!-- modal body start -->
           <div class="slds-modal__content slds-p-around_medium">

            <lightning-radio-group name="radioGroup"
                          label="Record Types"
                          options={recordTypeOptions}
                          value={recordTypeValue}
                          required
                          type="radio"
                          onchange={changeRecordTypeValue}></lightning-radio-group>
                 
            <div class="slds-m-around_medium">
                <lightning-button label="Next" title="Next" class="slds-float_right" 
                    onclick = {hideRecordTypePanel}>
                </lightning-button>
            </div>
            </div>
            
        
        </div>
     </section>


    <section if:false={showRecordTypePanel} role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
         <!-- modal header start -->
           <header class="slds-modal__header">
              <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={sendCreateScreenValue}>
                 <lightning-icon icon-name="utility:close"
                    alternative-text="close"
                    variant="inverse"
                    size="small" ></lightning-icon>
                 <span class="slds-assistive-text">Close</span>
              </button>
              <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Create New Person</h2>
           </header>
       
           <!-- modal body start -->
           <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">

                <lightning-record-form
                    object-api-name="Person__c"
                    record-type-id= {selectedRecordTypeId}
                    layout-type= "Full"
                    columns="2"
                    oncancel = {sendCreateScreenValue}
                    onerror = {sendCreateErrorMessage}
                    onsuccess={sendCreateHandleSuccess}
                    onsubmit = {onSubmitHandler}
                >
                </lightning-record-form>
            
            </div>
        
        </div>
     </section>
     <div class="slds-backdrop slds-backdrop_open"></div>
</template>
