<template>
    <div class="slds-page-header slds-page-header_record-home">
        <div class="slds-page-header__row">
            <div class="slds-page-header__col-title">
                <div class="slds-media">
                    <div class="slds-media__figure">
                        <lightning-icon icon-name="standard:people" size="medium" alternative-text="Person"></lightning-icon>
                    </div>
                    <div class="slds-media__body" style="line-height: 13px;">
                        <span>{recordType}</span>
                        <span class="slds-page-header__title slds-truncate" title={name}>{name}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <lightning-card>
        <lightning-record-form
            record-id={recordId}
            object-api-name="Person__c"
            layout-type="Full"
            columns="2"
            mode="readonly">
        </lightning-record-form>
    </lightning-card>
        
</template>
